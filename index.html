<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Copy & Go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #34495e;
            padding: 10px;
            border-radius: 8px;
        }
        .main-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        .note-group {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        input[type="text"] {
            flex: 1;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .note-input {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .drag-handle {
            cursor: grab;
            padding: 10px;
            color: #95a5a6;
            user-select: none;
        }
        .row.dragging {
            opacity: 0.5;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #2980b9;
        }
        #addRow {
            background-color: #2ecc71;
        }
        #addRow:hover {
            background-color: #27ae60;
        }
        #saveState, #loadState {
            background-color: #e74c3c;
        }
        #saveState:hover, #loadState:hover {
            background-color: #c0392b;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .checkmark {
            display: none;
            font-size: 18px;
            color: #2ecc71;
        }
        .checkmark.visible {
            display: inline-block;
        }
        .delete-btn {
            background: none;
            color: #e74c3c;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            background: none;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <main class="container">
        <div id="rowContainer">
            <div class="row">
                <div class="main-input-group">
                    <input type="text" placeholder="Enter text, code, phone, email, or URL" aria-label="Input field for text">
                    <div class="drag-handle">⋮⋮</div>
                </div>
                <div class="note-group">
                    <input type="text" placeholder="Add a note" class="note-input" aria-label="Input field for notes">
                    <button class="copy-btn">Copy</button>
                    <span class="checkmark">✔</span>
                    <button class="go-btn">Go</button>
                    <button class="delete-btn">✕</button>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="addRow">+</button>
            <button id="saveState">Save State</button>
            <button id="loadState">Load State</button>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rowContainer = document.getElementById("rowContainer");
            
            let draggedItem = null;

            rowContainer.addEventListener('touchstart', handleDragStart);
            rowContainer.addEventListener('mousedown', handleDragStart);

            function handleDragStart(e) {
                if (e.target.classList.contains('drag-handle')) {
                    e.preventDefault();
                    draggedItem = e.target.closest('.row');
                    draggedItem.classList.add('dragging');
                    
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('touchmove', onMove);
                    document.addEventListener('mouseup', onEnd);
                    document.addEventListener('touchend', onEnd);
                }
            }

            function onMove(e) {
                if (!draggedItem) return;
                e.preventDefault();
                
                const rows = [...rowContainer.querySelectorAll('.row')];
                const draggedIndex = rows.indexOf(draggedItem);
                
                const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                const siblings = rows.filter(row => row !== draggedItem);
                
                const sibling = siblings.find(sibling => {
                    const box = sibling.getBoundingClientRect();
                    const center = box.y + box.height / 2;
                    return y < center;
                });
                
                if (sibling) {
                    const siblingIndex = rows.indexOf(sibling);
                    if (siblingIndex < draggedIndex) {
                        sibling.parentNode.insertBefore(draggedItem, sibling);
                    } else {
                        sibling.parentNode.insertBefore(draggedItem, sibling.nextSibling);
                    }
                }
            }

            function onEnd(e) {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                }
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchend', onEnd);
            }

            rowContainer.addEventListener("click", (event) => {
                if (event.target.classList.contains("delete-btn")) {
                    event.target.closest(".row").remove();
                }
                if (event.target.classList.contains("copy-btn")) {
                    const row = event.target.closest(".row");
                    const input = row.querySelector('.main-input-group input');
                    const checkmark = event.target.nextElementSibling;

                    navigator.clipboard.writeText(input.value)
                        .then(() => {
                            checkmark.classList.add("visible");
                            setTimeout(() => {
                                checkmark.classList.remove("visible");
                            }, 1000);
                        })
                        .catch(err => console.error("Failed to copy:", err));
                }

                if (event.target.classList.contains("go-btn")) {
                    const row = event.target.closest(".row");
                    const input = row.querySelector('.main-input-group input');
                    let url = input.value.trim();

                    if (url) {
                        if (!url.match(/^https?:\/\//i)) {
                            url = "https://" + url;
                            input.value = url;
                        }
                        try {
                            new URL(url);
                            window.open(url, "_blank");
                        } catch (error) {
                            alert("Please enter a valid URL");
                        }
                    }
                }
            });

            document.getElementById("addRow").addEventListener("click", () => {
                const newRow = document.createElement("div");
                newRow.className = "row";
                newRow.innerHTML = `
                    <div class="main-input-group">
                        <input type="text" placeholder="Enter text, code, phone, email, or URL" aria-label="Input field for text">
                        <div class="drag-handle">⋮⋮</div>
                    </div>
                    <div class="note-group">
                        <input type="text" placeholder="Add a note" class="note-input" aria-label="Input field for notes">
                        <button class="copy-btn">Copy</button>
                        <span class="checkmark">✔</span>
                        <button class="go-btn">Go</button>
                        <button class="delete-btn">✕</button>
                    </div>
                `;
                rowContainer.appendChild(newRow);
            });

            document.getElementById("saveState").addEventListener("click", () => {
                const rows = document.querySelectorAll(".row");
                const state = Array.from(rows).map(row => ({
                    value: row.querySelector('input:not(.note-input)').value,
                    note: row.querySelector(".note-input").value,
                }));

                const blob = new Blob([JSON.stringify(state)], { type: "application/json" });
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "copy-go-state.json";
                a.click();

                URL.revokeObjectURL(url);
            });

            document.getElementById("loadState").addEventListener("click", () => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = ".json";

                input.addEventListener("change", (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();

                    reader.onload = (readerEvent) => {
                        const state = JSON.parse(readerEvent.target.result);

                        rowContainer.innerHTML = "";

                        state.forEach(item => {
                            const newRow = document.createElement("div");
                            newRow.className = "row";
                            newRow.innerHTML = `
                                <div class="main-input-group">
                                    <input type="text" value="${item.value}" placeholder="Enter text, code, phone, email, or URL" aria-label="Input field for text">
                                    <div class="drag-handle">⋮⋮</div>
                                </div>
                                <div class="note-group">
                                    <input type="text" value="${item.note}" placeholder="Add a note" class="note-input" aria-label="Input field for notes">
                                    <button class="copy-btn">Copy</button>
                                    <span class="checkmark">✔</span>
                                    <button class="go-btn">Go</button>
                                    <button class="delete-btn">✕</button>
                                </div>
                            `;
                            rowContainer.appendChild(newRow);
                        });
                    };

                    reader.readAsText(file);
                });

                input.click();
            });
        });
    </script>
</body>
</html>
